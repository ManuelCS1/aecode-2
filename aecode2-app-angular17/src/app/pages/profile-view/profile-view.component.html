<div class="profile-view-container">
  <div class="relative h-60 mt-10 rounded-t-md">
    <img
      class="w-full h-full rounded-t-md -z-20"
      src="https://t4.ftcdn.net/jpg/05/54/47/79/360_F_554477926_yKEcMeDTD1oLqKQCjvpryeT5zHLMunNh.jpg"
      alt=""
    />
    <button
      class="edit-profile-button absolute z-10 top-[10%] right-[3%] flex flex-row gap-x-2 bg-white text-main-purple rounded-md items-center px-5 py-2"
    >
      <app-svg-edit class="size-5" /> Editar Perfil
    </button>
    <div class="ms-11 absolute bottom-[-55%] size-52">
      <img
        class="size-52 rounded-full border-4 border-white"
        src="https://github.com/lucianets.png"
        alt="user photo"
      />
      <button
        class="absolute bottom-[7%] right-[5%] rounded-full size-10 bg-white px-2 content-center"
      >
        <app-svg-camera class="size-6" />
      </button>
    </div>
  </div>
  <div class="flex flex-row">
    <div class="ms-[250px] w-full px-9">
      <div class="flex flex-col mt-6">
        <h2>Lucia Villalobo</h2>
        <div class="flex flex-row items-center justify-between -mt-4">
          <h3>
            BIM | Structural Engineer | Artificial Intelligence | R&D |
            Automation
          </h3>
          <span class="items-center flex flex-row gap-x-5 -mt-4"
            ><app-svg-airplane class="size-5" /><span> Lima - Perú</span></span
          >
        </div>
        <div class="flex flex-row justify-between py-3">
          <div class="flex flex-row gap-x-7">
            <button
              class="contact-profile-button bg-main-purple text-white rounded-md items-center border-solid border-[1px] border-main-purple px-5 py-2"
            >
              Contacto
            </button>
            <button
              class="contact-profile-button bg-main-purple text-white rounded-md items-center border-solid border-[1px] border-main-purple px-5 py-2"
            >
              Solicitar cotización
            </button>
          </div>
          <div class="flex flex-row gap-x-7">
            @for (profileKeyWords of profileKeyWords; track profileKeyWords.id)
            {
            <app-budget>{{ profileKeyWords.title }}</app-budget>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="px-9">
    <div class="grid grid-cols-3 gap-x-10 pt-5">
      <app-card-profile></app-card-profile>
      <app-card-profile></app-card-profile>
      <app-card-profile></app-card-profile>
    </div>
  </div>

  <div class="rounded-t-md mt-16 bg-white px-8">
    <div class="py-7 flex flex-row justify-between">
      <app-button><app-svg-bars class="size-4" /> Ver todo</app-button>
      <app-button><app-svg-upload class="size-4" /> Subir Código</app-button>
    </div>
    <hr class="mt-1.5" />
  </div>

  <app-scripts-container />
</div>
