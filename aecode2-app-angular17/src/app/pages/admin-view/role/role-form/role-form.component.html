<div
  class="w-full m-auto max-w-lg p-4 bg-[#F0EFFF] border border-[#7837DD] border-opacity-30 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
>
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label
        for="text"
        class="block mb-1 text-[10px] font-medium text-gray-900 dark:text-white"
        >Nombre del rol</label
      >
      <input
        type="text"
        id="role_name"
        formControlName="role_name"
        class="form-control bg-transparent border text-gray-900 text-[10px] placeholder:text-main-purple placeholder:text-opacity-50 border-main-purple rounded-lg focus:ring-main-purple focus:border-main-purple block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        placeholder="Ingresar corre electrónico"
        required
      />
      @if(roleForm.get('role_name')?.hasError('required') &&
      roleForm.get('role_name')?.touched){
      <div class="form-error text-red-700">Complete el campo</div>
      }
    </div>
    <div class="relative">
      <label
        for="role_description"
        class="block mb-1 text-[10px] font-medium text-gray-900 dark:text-white"
        >Descripción</label
      >
      <input
        type="text"
        id="role_description"
        formControlName="role_description"
        class="form-control bg-transparent border text-gray-900 text-[10px] rounded-lg block w-full p-1.5 placeholder:text-main-purple placeholder:text-opacity-50 border-main-purple focus:ring-main-purple focus:border-main-purple"
        placeholder="•••••••••"
        required
      />
      @if(roleForm.get('role_description')?.hasError('required') &&
      roleForm.get('role_description')?.touched){
      <div class="form-error text-red-700">Complete el campo</div>
      }
    </div>

    <div>
      <button
        type="submit"
        class="bg-main-purple hover:opacity-95 text-white border border-main-purple text-[10px] rounded-lg focus:border-white block w-full p-1.5"
      >
        Registrar
      </button>
    </div>
  </form>
</div>
